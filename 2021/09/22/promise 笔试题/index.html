      <p>promise 笔试题：</p>
<p>实现一个all方法：</p>
<p>题目：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">const pro1 = new Promise((res, rej) =&gt; &#123;</span><br><span class="line">    setTimeout(() =&gt; &#123;</span><br><span class="line">        res(&#x27;1&#x27;)</span><br><span class="line">    &#125;,1000)</span><br><span class="line">&#125;)</span><br><span class="line">const pro2 = new Promise((res, rej) =&gt; &#123;</span><br><span class="line">    setTimeout(() =&gt; &#123;</span><br><span class="line">        res(&#x27;2&#x27;)</span><br><span class="line">    &#125;,2000)</span><br><span class="line">&#125;)</span><br><span class="line">const pro3 = new Promise((res, rej) =&gt; &#123;</span><br><span class="line">    setTimeout(() =&gt; &#123;</span><br><span class="line">        res(&#x27;3&#x27;)</span><br><span class="line">    &#125;,3000)</span><br><span class="line">&#125;)</span><br><span class="line"></span><br><span class="line">const proAll = PromiseAll([pro1, pro2, pro3])</span><br><span class="line">    .then(res =&gt; &#123;</span><br><span class="line">    console.log(res);</span><br><span class="line">    &#125;).catch((e)=&gt; &#123;</span><br><span class="line">    console.log(e);</span><br><span class="line">    &#125;)</span><br></pre></td></tr></table></figure>

<p>all方法实现：</p>
<figure class="highlight plaintext"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br></pre></td><td class="code"><pre><span class="line">function PromiseAll(promises) &#123;</span><br><span class="line">    return new Promise((resolve, reject) =&gt; &#123;</span><br><span class="line">        if (!Array.isArray(promises)) &#123;</span><br><span class="line">            return reject (new  Error(&#x27;传入的参数必须是数组！&#x27;))</span><br><span class="line">        &#125;</span><br><span class="line">        let count = 0;</span><br><span class="line">        let arr = [];</span><br><span class="line">        for (let i = 0; i &lt; promises.length; i++)&#123;</span><br><span class="line">            promises[i].then(v =&gt; &#123;</span><br><span class="line">                count++;</span><br><span class="line">                arr[i] = v;</span><br><span class="line">                if (count === promises.length) &#123;</span><br><span class="line">                    resolve(arr);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;, r =&gt; &#123;</span><br><span class="line">                </span><br><span class="line">                reject(arr);</span><br><span class="line">            &#125;)</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">    </span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>


  </article>
